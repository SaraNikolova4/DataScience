<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .full {
            background-color: rgb(110, 168, 221); /* Сина позадина */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .full .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Малку транспарентна бела позадина */
            padding: 40px; /* Намалена форма */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 350px; /* Намалена ширина */
            color: rgb(110, 168, 221);
        }
        .full .form-group label {
            font-size: 1.2em; /* Намалени букви */
            font-weight: bold; /* Bold букви */
            justify-content: left;
            align-items: center;
        }
        .full .form-control {
            font-size: 1em; /* Намалени букви */
            letter-spacing: 0.1em; /* Поголемо растојание меѓу буквите */
            margin: 10px 0; /* Намалено растојание */
        }
        .full .btn-custom {
            background-color: rgb(110, 168, 221);
            color: white;
            font-size: 1.2em; /* Намалено копче */
            width: 100%;
            font-weight: bold; /* Bold букви на копчето */
            margin-top: 20px;
            padding: 10px;
        }
        .full .form-control option {
            color: rgb(110, 168, 221); /* Иста боја како позадината за буквите */
        }
        .full h1 {
            margin-bottom: 20px;
            font-size: 2em; /* Намалена големина на насловот */
        }
    </style>
</head>

<body>
<div th:replace="header :: header"></div>
<div class="full">
    <div class="form-container">
        <h1>Prediction form</h1>
        <form action="/givepoints" method="post">
            <div class="form-group">
                <label for="from">From:</label>
                <input type="text" class="form-control" id="from" name="from" required>
            </div>
            <div class="form-group">
                <label for="to">To:</label>
                <input type="text" class="form-control" id="to" name="to" required>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <select class="form-control" id="type" name="type" required>
                    <option value="ziri">Ziri</option>
                    <option value="tv">TV</option>
                </select>
            </div>
            <div th:text="${error}"></div>
            <button type="submit" class="btn btn-custom">Give points</button>
        </form>
    </div>
</div>
</body>
</html>
